<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link<!-- CSS only -->
<link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
    <div class= "weather-app">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-8">
        <input 
        type="search" 
        placeholder="Enter a city..." 
        class="form-control" 
        id="city-input"
        />
        </div>
        <div class="col-3">
        <input type="submit" value="search" class="btn btn-primary"/>
      </form>
      </div>
      </div>
      <div class="overview">
    <h1 id="city"></h1>
      <ul>
        <li id="date">
          Monday 08:12
        </li>
        <li id="description">
        </li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
        <img 
        src= "http://openweathermap.org/img/wn/10d@2x.png"
        alt="Sunny-icon"
        id="icon"
        class="float-left"/>
        <strong id="temperature">
        </strong>
        <span class="units">
        <a class="active" href="#" id="celsius-link">°C</a> | <a class="inactive"href="#" id="farenheit-link">°F</a>
        </span>
     </div>
    </div>
      <div class="col-6">
      <ul>
        <li>
          Humididty: 
          <span id="humidity"></span><span>%</span>
        </li>
         <li>
          Wind:  <span id="wind"></span>
          <span class="speed">km/h</span> 
        </li>
      </ul>  
    </div>
    </div>
    </div>
    </div>
     <small class="opencode">
      <a href="https://github.com/maisie-harley/weather-app" target="_blank">
      Open-source code</a>
      <span>
         by Maisie
      </span>
    </small>
  </body>
  <script src="src/app.js"></script>
</html>
